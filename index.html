<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-dark text-white mt-5">
        <h1 class="display-4 fw-bold text-white text-center">
            RESERVA UNA HORA
        </h1>
        <form class="form-inline p-3 ms-3 justify-content-center" id="reservationForm">
            <div class="row mt-3">
                <div class="form-group col-sm-5">
                    <label for="inputUser" class="sr-only mt-2">Nombre</label>
                    <input type="text" class="form-control mt-2 bg-dark border-white text-white" id="Nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-sm-5 mb-2">
                    <label for="inputLast" class="sr-only mt-2">Apellido</label>
                    <input type="text" class="form-control mt-2 bg-dark border-white text-white" id="lastName" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="form-group col-sm-10">
                    <label for="inputLast" class="sr-only mt-2">Correo</label>
                    <input type="email" class="form-control mt-2 bg-dark border-white text-white" id="mail" placeholder="Correo">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="form-group col-sm-10">
                    <label for="inputLast" class="sr-only mt-2">Edad</label>
                    <input type="number" class="form-control mt-2 bg-dark border-white text-white" id="edad" placeholder="Edad">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="form-group col-sm-10">
                    <label for="date" class="sr-only mt-2">Fecha</label>
                    <input type="date" class="form-control mt-2 bg-dark border-white text-white" id="date" placeholder="Fecha">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn bg-dark border-white text-white mb-4 mt-4">Confirmar</button>
            </div>
        </form>
    </div>

    <script src="/assets/funcion.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
